<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type = "text/javascript">
  function WebSocketTest() {
     
     if ("WebSocket" in window) {
        // Let us open a web socket
        var ws = new WebSocket("ws://localhost:" + location.port + "/echo");
 
        ws.onopen = function() {
           
           // Web Socket is connected, send data using send()
           ws.send("testign a very long long long long 1 2 3 ssds sdsad testign a very long long long long 1 2 3 ssds sdsad testign a very long long long long 1 2 3 ssds sdsad testign a very long long long long 1 2 3 ssds sdsad XXX");
        };
 
        ws.onmessage = function (evt) { 
           var received_msg = evt.data;
           console.log(evt);
        };
 
        ws.onclose = function() { 
          // websocket is closed.
          console.log("Connection is closed...");
           
        };
     } else {
       
        // The browser doesn't support WebSocket
        alert("WebSocket NOT supported by your Browser!");
     }
  }
</script>

<script>
$(document).ready(function(){
  $("button").click(function(){
    WebSocketTest();
  });
});


</script>
</head>

<p>This is another paragraph.</p>
